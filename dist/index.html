<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resultados de Jogos de Padel</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h1>Resultados de Jogos de Padel</h1>
  </header>

  <main>
    <section id="results">
      <h2>Resultados</h2>
      <table id="results-table">
        <thead>
          <tr>
            <th>Data</th>
            <th>Jogadores 1</th>
            <th>Jogadores 2</th>
            <th>Resultado</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <!-- Os resultados serão preenchidos aqui dinamicamente -->
        </tbody>
      </table>
    </section>

    <section id="add-game">
      <h2>Adicionar Jogo</h2>
      <form id="add-game-form">
        <label for="game-date">Data:</label>
        <input type="date" id="game-date" name="game-date" required><br><br>
        <label for="players1">Jogadores 1:</label>
        <input type="text" id="players1" name="players1" placeholder="Jogador1" required><br><br>
        <label for="players2">Jogadores 2:</label>
        <input type="text" id="players2" name="players2" placeholder="Jogador2" required><br><br>
        <button type="submit">Adicionar Jogo</button>
      </form>
    </section>
  </main>

  <!-- Modal para adicionar resultado -->
  <div id="add-result-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Adicionar Resultado</h2>
      <form id="add-result-form">
        <label for="result">Resultado:</label>
        <input type="text" id="result" name="result" placeholder="Ex: 2-1" required><br><br>
        <button type="submit">Adicionar Resultado</button>
      </form>
    </div>
  </div>

  <footer>
    <p>&copy; 2024 Resultados de Jogos de Padel. Todos os direitos reservados.</p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
<!-- partial -->

</body>
</html>
